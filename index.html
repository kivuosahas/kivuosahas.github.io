<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvik Saha | IMSc Chennai</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #2c3e50;    /* Deep Academic Blue */
            --accent-color: #3498db;     /* Bright Blue for links */
            --text-color: #444;          /* Softer black for reading */
            --bg-body: #f4f7f6;          /* Very light grey background */
            --bg-card: #ffffff;          /* White for content boxes */
            --font-main: 'Lato', sans-serif;
        }

        /* --- BASIC SETUP --- */
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--bg-body);
        }

        .container {
            max-width: 850px;
            margin: 50px auto;
            background: var(--bg-card);
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* Soft, modern shadow */
            border-radius: 8px;
        }

        /* --- HEADER SECTION --- */
        header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .profile-pic {
            width: 160px;
            height: 160px;
            background-color: #eee;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Photo pops out */
        }

        .header-text h1 {
            margin: 0 0 5px 0;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.2rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        /* Links Styling */
        a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 500;
            transition: color 0.2s ease;
        }
        a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* --- SECTIONS --- */
        section {
            margin-bottom: 50px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }
        
        /* Adds a small decorative blue line under headings */
        h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: var(--accent-color);
        }

        /* --- PUBLICATION CARDS (The "Fancy" Part) --- */
        .paper-item {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color); /* Blue accent bar */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Hover effect: lifts the paper up slightly */
        .paper-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .paper-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.05rem;
            display: block;
            margin-bottom: 5px;
        }

        .paper-venue {
            display: inline-block;
            background-color: #eef6fb; /* Light blue tag */
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 5px;
        }

        /* --- NEWS LIST --- */
        ul {
            padding-left: 20px;
        }
        
        li {
            margin-bottom: 12px;
        }

        .news-date {
            font-family: 'Consolas', monospace;
            color: var(--primary-color);
            font-weight: bold;
            background: #eee;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85rem;
            margin-right: 10px;
        }

        /* --- RESPONSIVE DESIGN (Mobile) --- */
        @media (max-width: 700px) {
            .container { margin: 0; padding: 25px; border-radius: 0; }
            header { flex-direction: column; text-align: center; gap: 20px; }
            h2::after { left: 50%; transform: translateX(-50%); } /* Center underline */
        }
    </style>
</head>
